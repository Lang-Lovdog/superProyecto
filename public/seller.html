<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller ğŸº</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/seller.css">
</head>
<body>
  <div class="form">
    <h1 class="form-title">Apply as a Seller Account</h1>
    <input type="text"
           id="name"
           autocomplete="off"
           placeholder="Business Name">
    <textarea 
           id="address"
           autocomplete="off"
           placeholder="Business Address">
    </textarea>
    <textarea 
           id="about"
           autocomplete="off"
           placeholder="About Your Business">
    </textarea>
    <input type="tel"
           id="number" autocomplete="off"
           placeholder="Contact number">
    <span class="error">This is an error</span>
    <button class="apply-btn"></button>
  </div>
  <img src="./img/seller-bg.png" class="seller-img">
  <script src="./js/common.js"></script>
  <script src="./js/form.js"></script>
</body>
